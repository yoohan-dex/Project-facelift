<body>

  <nav class="navbar navbar-default ">

  <div class="container">
    <div class="row auth-box">
      <div class="col-xs-6 other-login col-xs-push-1">
        <div class="tips">
          <p>客官，您可以使用以下帐号直接登录点评，无需注册</p>
        </div>
        <div class="auth-list">
          <a href="" class="auth-qq"><span>QQ</span></a>

          <a href="" class="auth-weibo"><span>微博</span></a>
          <a href="" class="auth-alibaba"><span>阿里</span></a>
        </div>
      </div>
      <div id="reg-right" class="col-xs-4 col-xs-offset-2 col-xs-pull-1 reg-right">
        <div class="col-xs-12 col-xs-push-2"><h3>zhuce</h3></div>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputUsername" class="col-xs-2 control-label sr-only" required="required" >Username</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" id="inputUsername" placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-xs-2 control-label sr-only" required="required" >Email</label>
            <div class="col-xs-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-xs-2 control-label sr-only" required="required" >Password</label>
            <div class="col-xs-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword2" class="col-xs-2 control-label sr-only" required="required" >Password</label>
            <div class="col-xs-10">
              <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPhone" class="col-xs-2 control-label sr-only" required="required" >Phone</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" id="inputPhone" placeholder="yourPhone">
            </div>
          </div>
          <div id="moreInput" class="lessInput">
            <div class="form-group">
              <div class="col-xs-6 col-xs-push-2">
                <label class="radio-inline">
                  <input type="radio" name="gender" id="genderRadios1" value="women" checked>
                  women
                </label>
                <label class="radio-inline">
                  <input type="radio" name="gender" id="genderRadios2" value="man">
                  man
                </label>
              </div>
              <div class="col-xs-4 col-xs-push-2">
                <label for="inputAge " class="sr-only control-lebal">Age</label>
                
                <input type="number" class="form-control" id="inputPhone" placeholder="yourPhone">
                
              </div>  
            </div>
            <div class="form-group">
              <div class="col-xs-3 col-xs-push-2 control-label">
                <lebal>where?:</lebal>
              </div>
              <div class=" col-xs-6 col-xs-push-3">
                <select class="form-control">
                  <option>nose</option>
                  <option>ear</option>
                  <option>head</option>
                  <option>hand</option>
                  <option>ass</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-4 col-xs-push-6">
              <div id="moreButton"><label  class="control-label moreButton">more<i class="fa fa-arrow-down moreArrow"></i></label></div>
            </div>
            <div class=" col-xs-4 col-xs-push-4">
              <button type="submit" class="btn btn-default">Sign in</button>
            </div>
          </div>
