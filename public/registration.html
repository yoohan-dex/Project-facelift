  <div id="logo-bar" class="logo-bar">
    <div class="container">
      <div class="row">

        <div class="col-xs-12 logo-bar-box">
          <row>
            <div class="col-xs-4 logo-col">
              <div class="logobox">
                <div class="logo ">
                  <a href=""></a>
                </div>
                <div class="login-title">
                  <h2>注册</h2>
                </div>
              </div>
              
            </div>
          </row>
        </div>
      </div>
    </div>
    <div class="container">
    <div class="row auth-box">
      <div class="col-xs-6 other-login col-xs-push-1">
        <div class="row">
          <div class="col-xs-12">
            <div class="tips text-center">
              <p>客官，您可以使用以下帐号直接登录点评，无需注册</p>
            </div>
            <div class="auth-list">
              <a href="" class="auth-qq"><span>QQ</span></a>
              <a href="" class="auth-wechat"><span>微信</span></a>
              <a href="" class="auth-weibo"><span>微博</span></a>
              <a href="" class="auth-alibaba"><span>阿里</span></a>
            </div>
          </div>
        </div>

      </div>
      <div id="reg-right" class="col-xs-4 col-xs-pull-1 reg-right">
        <div class="col-xs-12">
          <h3 class="text-center">点评帐号注册</h3></div>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputUsername" class="control-label sr-only" required="required">Username</label>
            <div class="col-xs-12">
              <input type="text" class="form-control" id="inputUsername" placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-xs-2 control-label sr-only" required="required">Email</label>
            <div class="col-xs-12">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-xs-2 control-label sr-only" required="required">Password</label>
            <div class="col-xs-12">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword2" class="col-xs-2 control-label sr-only" required="required">Password</label>
            <div class="col-xs-12">
              <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
            </div>
          </div>
          <p id="passwdError" class="passwdError hidden text-center">密码不一致，请检查后再试试</p>
          <p id="passwdError2" class="passwdError2 hidden text-center">密码必须是8位，且为字母和数字的组合</p>
          <div class="form-group">
            <label for="inputPhone" class="col-xs-2 control-label sr-only" required="required">Phone</label>
            <div class="col-xs-12">
              <input type="text" class="form-control" id="inputPhone" placeholder="手机号码">
            </div>
          </div>
          <div id="moreInput" class="lessInput">
            <div class="form-group">
              <div class="col-xs-5 col-xs-offset-1">
                <label class="radio-inline">
                  <input type="radio" name="gender" id="genderRadios1" value="women" checked>
                  女
                </label>
                <label class="radio-inline">
                  <input type="radio" name="gender" id="genderRadios2" value="man">
                  男
                </label>
              </div>
              <div class="col-xs-6">
                <label for="inputAge " class="sr-only control-lebal">Age</label>

                <input type="number" class="form-control" id="inputPhone" placeholder="年龄">

              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-6 control-label">
                <lebal>整容意向：</lebal>
              </div>
              <div class=" col-xs-6">
                <select class="form-control">
                  <option>鼻子</option>
                  <option>耳朵</option>
                  <option>头部</option>
                  <option>手</option>
                  <option>屁股</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-4 col-xs-push-5">
              <div id="moreButton"><label class="control-label moreButton">更多选项&nbsp<i class="fa fa-angle-down moreArrow"></i></label></div>
            </div>
            <div class=" col-xs-4 col-xs-push-4">
              <button type="submit" id="btn-submit-registration" class="btn btn-default btn-submit">注册</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
  </div>
    
  </div>
  <!-- /.container -->



  <script src="scripts/index.js"></script>
</body>
